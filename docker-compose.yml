services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: lawyer_client_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  lawyerclientbackend:
    build: ./lawyer-client-backend
    environment:
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - lawyerclientbackend

volumes:
  db-data:
