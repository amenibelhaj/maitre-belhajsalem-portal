<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reminder Test Client</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Reminder Test Client</h1>
  <label>Enter your client ID:</label>
  <input id="clientId" type="number">
  <button onclick="joinRoom()">Join Room</button>

  <h2>Reminders:</h2>
  <ul id="reminders"></ul>

  <script>
    const socket = io("http://localhost:5000");
    const remindersList = document.getElementById("reminders");

    function joinRoom() {
      const clientId = document.getElementById("clientId").value;
      socket.emit("join", `user_${clientId}`);
      alert(`Joined room for client_${clientId}`);
    }

    socket.on("newReminder", (reminder) => {
      const li = document.createElement("li");
      li.textContent = `${reminder.title} - ${reminder.description}`;
      remindersList.appendChild(li);
    });
  </script>
</body>
</html>
